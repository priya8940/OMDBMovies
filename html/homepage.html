<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/hompage.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Header starts -->
    <div id="header">
        <div id="icon">
            <h1>ICON</h1>
        </div>
        <div id="title">
            <h1>Search Movies from OMDB</h1>
        </div>
    </div>
    <!-- Header ends -->

    <!-- Search box starts -->
    <div id="search-box">
        <input id="search-input" type="text"/>
        <button id="btn">Search</button>
    </div>
    <!-- Search box ends -->

    <!-- Search suggestions starts-->
    <div id="search-suggestions">
        <div class="suggestions-item">
            <p>movie name 1</p>
        </div>
        <div class="suggestions-item">
            <p>movie name 2</p>
        </div>
    </div>
     <!-- Search suggestions ends-->

    <div id="search-results">
        <div class="result-item" id="12345">
            <img src="https://m.media-amazon.com/images/M/MV5BNTM4NzQ2NjA4NV5BMl5BanBnXkFtZTgwODAwMjE4MDE@._V1_SX300.jpg">
            <i class="fa-heart fa-regular" id="like"></i>
            <!-- <i class="fa-heart fa-solid favorite"></i> -->
        </div>
    </div>

    <script src="../js/homepage.js"></script>
</body>
</html>
